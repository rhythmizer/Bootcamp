<!DOCTYPE html>
<html>
    <title>
        Exercise 8
    </title>
    <head>
        
        <body>
            <h1 align="center">
                HTML Form
            </h1>

            <table align="center">
                <tr>
                    <td>
                        Full Name
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>

                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type="Password" placeholder="Password" name="">
                    </td>
                </tr>

                <tr>
                    <td>
                        Email Address
                    </td>
                    <td>
                        <input type="Email" placeholder="Email" name="">
                    </td>
                </tr>

                <tr>
                    <td>
                        Status
                    </td>
                    <td>
                        <input type="radio" placeholder="Status">Single
                        <input type="radio" placeholder="Status">Married
                        <input type="radio" placeholder="Status">Widow
                    </td>
                </tr>

                <tr>
                    <td>
                        Date of Birth
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>

                <tr>
                    <td>
                        Age
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>

                <tr>
                    <td>
                        Government ID
                    </td>
                    <td>
                        <input type="checkbox">SSS </br>
                        <input type="checkbox">HDMF </br>
                        <input type="checkbox">PhilHealth
                    </td>
                </tr>

                <tr>
                    <td>
                        Preferred Schedule
                    </td>
                    <td>
                        <input type="time">
                    </td>
                </tr>

                <tr>
                    <td>
                        Payout options
                    </td>
                    <td>
                        <select>
                            <option>Select Option</option>
                            <option>Daily</option>
                            <option>Monthly</option>
                            <option>Annually</option>
                            <option>Yearly</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        Internet Provider
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>

                <tr>
                    <td>
                        Preferred Schedule
                    </td>
                    <td>
                        <input type="time">
                    </td>
                </tr>

                <tr>
                    <td>
                        Upload ID Photo
                    </td>
                    <td>
                        <input class="file-upload-input" type="file" onchange="readURL(this)" accept="Image/*">
                    </td>
                </tr>

                <tr>
                    <td>
                        Additional info
                    </td>
                    <td>
                        <textarea rows="5" col="17" placeholder="Add Infos"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="Submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>

            </table>
        </body>
    </head>
</html>
